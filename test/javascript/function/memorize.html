<script>
  // 缓存函数
  const memoize = function(func, hashFn) {
    const memo = function(...arg) {
      const cache = memo.cache;
      const key = hashFn ? hashFn(arg) : JSON.stringify(arg);
      console.log('key::', key);
      if (!cache[key]) {
        console.log('no-cache');
        cache[key] = func.apply(this, arg);
      }
      return cache[key];
    }
    memo.cache = {};
    return memo;
  }
  function add(a, b) {
    return a + b;
  }
</script>

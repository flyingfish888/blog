<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function f(n) {
      g(n - 1);
      console.log('f-n::', n);
      console.log('f-caller', f.caller);
    }
    function g(n) {
      if (n > 0) {
        f(n);
      } else {
        stop();
      }
      console.log('g-n::', n);
      console.log('g-caller::', g.caller);
    }
    function stop() {
      console.log('stop-caller::', stop.caller);
    }

    f(2);
  </script>
</body>
</html>
